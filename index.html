<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Användarnamn och lösenorddiv, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <!-- Login -->
        <div id="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="button" onclick="login()">Logga in</button>
        </div>

        <!-- Inloggad -->
        <div id="welcomePage" class="hidden">
            <h2>Välkommen till sidan!</h2>
            <button onclick="logout()">Logga ut</button>
        </div>

        <!-- Fel meddeland -->
        <div id="errorPage" class="hidden">
            <h1>Fel inloggning</h1>
            <p>Fel namn eller lösenord, försök igen.</p>
            <button onclick="goBackToLogin()">Tillbaka till inloggning</button>
        </div>
    </div>



    <!-- JavaScript -->
    <script>
        const correctUsername = "test";
        const correctPassword = "1234";

        function login() {

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                // Visa välkomstsidan och göm inloggningssida
                document.getElementById('login').classList.add('hidden');
                document.getElementById('welcomePage').classList.remove('hidden');
            } else {
                // Visa felmeddelande
                document.getElementById('login').classList.add('hidden');
                document.getElementById('errorPage').classList.remove('hidden');
            }
        }

        function logout() {
            // Göm välkomstsidan och visa inloggningsformuläret
            document.getElementById('welcomePage').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }

        function goBackToLogin() {
            // Göm felmeddelandet och visa inloggningsformuläret
            document.getElementById('errorPage').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }
    </script>

</body>

</html>
