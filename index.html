<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Användarnamn och lösenorddiv, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <!-- Login -->
        <div id="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="button" onclick="login()">Logga in</button>
        </div>

        <!-- Inloggad -->
        <div id="welcomePage" class="hidden">
            <h2>Välkommen till sidan!</h2>
            <button onclick="logout()">Logga ut</button>
        </div>

        <!-- Fel meddeland -->
        <div id="errorPage" class="hidden">
            <h1>Fel inloggning</h1>
            <p>Fel namn eller lösenord, försök igen.</p>
            <button onclick="goBackToLogin()">Tillbaka till inloggning</button>
        </div>
    </div>


</body>

</html>
